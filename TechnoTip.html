<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBN-Tips - מאגר הטכנוטיפים של אופיר בן נתן</title>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap');
        
        body { 
            font-family: 'Assistant', sans-serif; 
            direction: rtl;
        }

        .line-clamp-8 {
            display: -webkit-box;
            -webkit-line-clamp: 8;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .modal-enter {
            animation: fadeIn 0.25s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 antialiased min-h-screen flex flex-col">
    <div id="root" class="flex-1 flex flex-col"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        const CATEGORY_MAP = {
            "ווטסאפ": ["ווטסאפ", "whatsapp", "ווצאפ", "הודעות", "קבוצה", "סטטוס"],
            "סמארטפון": ["סמארטפון", "טלפון", "נייד", "אפליקציה", "אנדרואיד", "אייפון", "מכשיר", "הגדרות"],
            "צילום": ["צילום", "תמונה", "מצלמה", "וידאו", "עריכה", "גלריה", "פילטר"],
            "בינה מלאכותית": ["ai", "בינה", "chatgpt", "claude", "gemini", "בינה מלאכותית", "gpt", "deepseek", "תומך"],
            "וורד": ["וורד", "word", "מסמך", "כתיבה", "office", "עיצוב טקסט"],
            "פאורפוינט": ["פאורפוינט", "powerpoint", "מצגת", "slides", "ppt", "הצגה"],
            "אקסל": ["אקסל", "excel", "טבלה", "נוסחה", "גיליון", "data", "גרף"]
        };

        const CATEGORIES = Object.keys(CATEGORY_MAP);

        /**
         * רכיב אייקון יציב. 
         */
        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);
            
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons({
                        attrs: { 
                            class: className, 
                            'stroke-width': 2, 
                            width: size, 
                            height: size 
                        },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, className]);

            return (
                <span key={`${name}-${size}`} className="inline-flex items-center justify-center">
                    <i ref={iconRef} data-lucide={name}></i>
                </span>
            );
        };

        const App = () => {
            const [notes, setNotes] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            
            const [searchTerm, setSearchTerm] = useState('');
            const [debouncedSearch, setDebouncedSearch] = useState('');
            const [activeCategory, setActiveCategory] = useState(null);
            
            const [activeNote, setActiveNote] = useState(null);
            const [copySuccess, setCopySuccess] = useState(null);
            
            const [showManualInput, setShowManualInput] = useState(false);
            const [manualJson, setManualJson] = useState('');

            const [currentPage, setCurrentPage] = useState(1);
            const [pageSize, setPageSize] = useState(24);

            const handleManualSubmit = () => {
                try {
                    const data = JSON.parse(manualJson);
                    setNotes(Array.isArray(data) ? data : []);
                    setError(null);
                    setShowManualInput(false);
                } catch (e) {
                    alert('פורמט JSON לא תקין.');
                }
            };

            // טעינה ראשונית של הנתונים
            useEffect(() => {
                const loadData = async () => {
                    try {
                        const response = await fetch('data.json');
                        if (!response.ok) throw new Error('קובץ data.json לא נמצא.');
                        const data = await response.json();
                        setNotes(Array.isArray(data) ? data : []);
                    } catch (err) {
                        if (window.location.protocol === 'file:') {
                            setError('מגבלת אבטחה: דפדפנים חוסמים קבצים חיצוניים בהרצה מקומית. השתמש בשרת או הדבק נתונים ידנית.');
                        } else {
                            setError(err.message || 'שגיאה בטעינת המאגר.');
                        }
                    } finally {
                        setIsLoading(false);
                    }
                };
                loadData();
            }, []);

            // השהיית חיפוש ואיפוס עמוד בעת שינוי חיפוש
            useEffect(() => {
                const timer = setTimeout(() => {
                    setDebouncedSearch(searchTerm);
                    setCurrentPage(1); // מאפס עמוד כשמחפשים
                }, 300);
                return () => clearTimeout(timer);
            }, [searchTerm]);

            // איפוס עמוד בעת שינוי קטגוריה - פותר את הבעיה שתיארת
            useEffect(() => {
                setCurrentPage(1);
            }, [activeCategory]);

            const getNoteColor = (labels = []) => {
                if (labels.includes('ai')) return 'border-t-4 border-t-blue-400 bg-blue-50/30';
                if (labels.includes('טיפ')) return 'border-t-4 border-t-yellow-400 bg-yellow-50/30';
                return 'border-t-4 border-t-slate-200 bg-white';
            };

            const copyToClipboard = (e, text, id) => {
                if (e) e.stopPropagation();
                navigator.clipboard.writeText(text).then(() => {
                    setCopySuccess(id);
                    setTimeout(() => setCopySuccess(null), 2000);
                });
            };

            // לוגיקת סינון
            const filteredNotes = useMemo(() => {
                return notes.filter(note => {
                    const combinedText = (note.title + " " + note.content).toLowerCase();
                    const matchesSearch = combinedText.includes(debouncedSearch.toLowerCase());
                    
                    let matchesCategory = true;
                    if (activeCategory) {
                        const keywords = CATEGORY_MAP[activeCategory] || [activeCategory];
                        matchesCategory = keywords.some(keyword => combinedText.includes(keyword.toLowerCase()));
                    }
                    
                    return matchesSearch && matchesCategory;
                });
            }, [notes, debouncedSearch, activeCategory]);

            // חישוב עמודים ורשימה מוגבלת
            const totalPages = Math.ceil(filteredNotes.length / pageSize);
            
            // הגנה נוספת: אם העמוד הנוכחי גבוה ממספר העמודים הכולל, נחזור לעמוד 1
            const safeCurrentPage = (currentPage > totalPages && totalPages > 0) ? 1 : currentPage;

            const pagedNotes = useMemo(() => {
                const start = (safeCurrentPage - 1) * pageSize;
                return filteredNotes.slice(start, start + pageSize);
            }, [filteredNotes, safeCurrentPage, pageSize]);

            useEffect(() => {
                const handleEsc = (e) => { if (e.key === 'Escape') setActiveNote(null); };
                window.addEventListener('keydown', handleEsc);
                return () => window.removeEventListener('keydown', handleEsc);
            }, []);

            const PaginationControls = ({ isTop = false }) => (
                <div className={`flex flex-col md:flex-row items-center justify-between gap-6 bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm ${isTop ? 'mb-6' : 'mt-12 mb-8'}`}>
                    <div className="flex items-center gap-4 order-2 md:order-1">
                        <button 
                            disabled={safeCurrentPage === 1} 
                            onClick={() => {setCurrentPage(p => p - 1); window.scrollTo({top: 0, behavior: 'smooth'});}} 
                            className="p-3 disabled:opacity-20 hover:bg-slate-100 rounded-full transition-all text-slate-800 flex items-center justify-center border border-slate-100"
                        >
                            <Icon name="chevron-right" size={24} />
                        </button>
                        <div className="flex items-center gap-2">
                            <span className="text-slate-400 text-sm font-medium">עמוד</span>
                            <span className="font-black text-slate-800 text-2xl">{safeCurrentPage}</span>
                            <span className="text-slate-400 text-sm font-medium">מתוך {totalPages || 1}</span>
                        </div>
                        <button 
                            disabled={safeCurrentPage === totalPages || totalPages === 0} 
                            onClick={() => {setCurrentPage(p => p + 1); window.scrollTo({top: 0, behavior: 'smooth'});}} 
                            className="p-3 disabled:opacity-20 hover:bg-slate-100 rounded-full transition-all text-slate-800 flex items-center justify-center border border-slate-100"
                        >
                            <Icon name="chevron-left" size={24} />
                        </button>
                    </div>

                    <div className="flex items-center gap-6 order-1 md:order-2">
                        <div className="flex flex-col text-left">
                            <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center">כמות להצגה</span>
                            <div className="flex bg-slate-100 p-1 rounded-xl mt-1">
                                {[24, 48, 96].map(size => (
                                    <button 
                                        key={size}
                                        onClick={() => {setPageSize(size); setCurrentPage(1);}}
                                        className={`px-4 py-1.5 rounded-lg text-xs font-bold transition-all ${pageSize === size ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}
                                    >
                                        {size}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            if (isLoading) return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50">
                    <div className="flex flex-col items-center">
                        <div className="w-12 h-12 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin mb-4"></div>
                        <p className="text-slate-600 font-bold italic tracking-wide">טוען את מאגר הטכנוטיפים...</p>
                    </div>
                </div>
            );

            return (
                <div className="flex-1 flex flex-col">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div>
                                    <h1 className="text-xl font-bold text-slate-800 leading-none">OBN-Tips - מאגר הטכנוטיפים של אופיר בן נתן</h1>
                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Quality Knowledge Hub</p>
                                </div>
                            </div>
                            <div className="text-slate-600 text-sm hidden sm:flex items-center bg-slate-50 px-6 py-2 rounded-full border border-slate-200 font-bold shadow-sm italic hover:bg-yellow-50 transition-colors">
                                <span>{notes.length} טכנוטיפים & counting...</span>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-8 flex-1 w-full">
                        {error && notes.length === 0 ? (
                            <div className="max-w-xl mx-auto bg-white p-8 rounded-[2.5rem] shadow-xl text-center border border-red-100 mt-12">
                                <Icon name="alert-triangle" className="text-red-500 mb-6" size={48} />
                                <h2 className="text-2xl font-black text-slate-800 mb-4">נתקלת בבעיה בטעינה</h2>
                                <p className="text-slate-600 mb-8 leading-relaxed">{error}</p>
                                <textarea className="w-full h-32 p-4 border rounded-2xl bg-slate-50 text-sm font-mono mb-4 text-left" dir="ltr" placeholder="Paste data.json content here..." onChange={(e) => setManualJson(e.target.value)} />
                                <button onClick={handleManualSubmit} className="w-full bg-slate-800 text-white py-4 rounded-2xl font-bold">טען מאגר ידנית</button>
                            </div>
                        ) : (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                {/* Search & Categories */}
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 space-y-6">
                                    <div className="relative w-full text-right">
                                        <div className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">
                                            <Icon name="search" size={24} />
                                        </div>
                                        <input 
                                            type="text" 
                                            placeholder="מה תרצו לחפש? (כתבו מילת מפתח)" 
                                            className="w-full pr-14 pl-12 py-5 bg-slate-50 border border-slate-100 rounded-[1.5rem] focus:ring-4 focus:ring-yellow-100 focus:border-yellow-400 outline-none transition-all text-xl shadow-inner" 
                                            value={searchTerm} 
                                            onChange={(e) => setSearchTerm(e.target.value)} 
                                        />
                                        {searchTerm && (
                                            <button onClick={() => setSearchTerm('')} className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition-colors">
                                                <Icon name="x" size={20} />
                                            </button>
                                        )}
                                    </div>

                                    <div className="flex flex-wrap gap-2 items-center overflow-x-auto no-scrollbar py-1 border-t pt-6">
                                        <span className="text-[11px] font-black text-slate-400 ml-4 tracking-widest uppercase">קטגוריות:</span>
                                        <button 
                                            onClick={() => setActiveCategory(null)} 
                                            className={`px-6 py-2.5 rounded-full text-sm font-bold border transition-all ${!activeCategory ? 'bg-slate-900 text-white border-slate-900 shadow-lg' : 'bg-white text-slate-500 border-slate-200 hover:border-slate-400'}`}
                                        >
                                            הכל
                                        </button>
                                        {CATEGORIES.map(cat => (
                                            <button 
                                                key={cat} 
                                                onClick={() => setActiveCategory(cat === activeCategory ? null : cat)} 
                                                className={`px-6 py-2.5 rounded-full text-sm font-bold border whitespace-nowrap transition-all ${activeCategory === cat ? 'bg-yellow-400 text-slate-900 border-yellow-400 shadow-md' : 'bg-white text-slate-500 border-slate-200 hover:border-slate-400'}`}
                                            >
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Results Info & Top Pagination */}
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between px-4">
                                        <h2 className="text-slate-500 font-medium text-lg">
                                            {(debouncedSearch || activeCategory) ? (
                                                <span>נמצאו <span className="text-slate-900 font-black">{filteredNotes.length}</span> טכנוטיפים מתאימים</span>
                                            ) : (
                                                <span>מציג את כל הטכנוטיפים במאגר</span>
                                            )}
                                        </h2>
                                        <div className="text-xs text-slate-400 font-mono font-bold">
                                            PAGE {safeCurrentPage} / {totalPages || 1}
                                        </div>
                                    </div>
                                    
                                    {totalPages > 1 && <PaginationControls isTop={true} />}
                                </div>

                                {/* Note Grid */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {pagedNotes.map(note => (
                                        <div 
                                            key={note.id} 
                                            onClick={() => setActiveNote(note)} 
                                            className={`group relative rounded-[2.5rem] p-8 border border-slate-200 shadow-sm flex flex-col hover:shadow-2xl hover:-translate-y-1.5 transition-all duration-300 cursor-pointer ${getNoteColor(note.labels)}`}
                                        >
                                            <div className="flex justify-between items-start mb-6">
                                                <h3 className="font-bold text-xl leading-tight text-slate-800 group-hover:text-yellow-700 transition-colors pl-4">{note.title}</h3>
                                                <div className="bg-white/60 px-3 py-1.5 rounded-xl text-[10px] font-bold text-slate-400 shadow-sm whitespace-nowrap">
                                                    {note.date}
                                                </div>
                                            </div>
                                            <div className="text-slate-600 text-lg whitespace-pre-wrap flex-1 mb-2 line-clamp-8 leading-relaxed relative text-right">
                                                {note.content}
                                                {(note.content.split('\n').length > 8 || note.content.length > 300) && (
                                                    <div className="absolute bottom-0 left-0 right-0 h-20 bg-gradient-to-t from-white/95 via-white/50 to-transparent pointer-events-none rounded-b-[2.5rem]"></div>
                                                )}
                                            </div>
                                            <div className="pt-4 flex justify-between items-center opacity-0 group-hover:opacity-100 transition-opacity">
                                                <span className="text-[10px] font-bold text-blue-500 flex items-center gap-1">
                                                    <Icon name="maximize-2" size={10} /> לחצו לקריאה מלאה
                                                </span>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Bottom Pagination */}
                                {totalPages > 1 && <PaginationControls />}

                                {/* Empty State */}
                                {filteredNotes.length === 0 && (
                                    <div className="py-40 text-center bg-white rounded-[4rem] border border-slate-100 shadow-inner">
                                        <div className="bg-slate-50 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-8">
                                            <Icon name="search-x" className="text-slate-200" size={48} />
                                        </div>
                                        <h3 className="text-2xl font-bold text-slate-800">לא נמצאו טכנוטיפים מתאימים</h3>
                                        <p className="text-slate-500 mt-4 text-lg">נסו לשנות את מילת החיפוש או לנקות את הקטגוריה.</p>
                                        <button onClick={() => {setSearchTerm(''); setActiveCategory(null);}} className="mt-8 bg-slate-900 text-white px-8 py-3 rounded-2xl font-bold hover:bg-slate-800 transition-all">הצג את כל המאגר</button>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-400 py-12 px-6 border-t border-slate-800 mt-20">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
                            <div className="text-sm font-bold tracking-[0.1em] uppercase text-center md:text-right">
                                אוסף טכנוטיפים - כל הזכויות שמורות <a href="mailto:ofirbn@post.com" className="text-yellow-400 hover:text-yellow-300 underline underline-offset-4 transition-all">Ofir Ben Natan</a> 2026
                            </div>
                            <div className="flex items-center gap-6">
                                <div className="text-[10px] opacity-40 leading-tight text-right md:text-left">
                                    OBN Tech Directory System v2.3<br/>
                                    Optimized Knowledge Base
                                </div>
                            </div>
                        </div>
                    </footer>

                    {/* Full Content Modal */}
                    {activeNote && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-8 md:p-12 animate-in fade-in duration-300" style={{ backgroundColor: 'rgba(15, 23, 42, 0.8)', backdropFilter: 'blur(12px)' }} onClick={() => setActiveNote(null)}>
                            <div className="bg-white w-full max-w-4xl max-h-full rounded-[3.5rem] shadow-2xl flex flex-col overflow-hidden modal-enter border border-white/20" onClick={(e) => e.stopPropagation()}>
                                <div className="px-12 py-10 border-b border-slate-100 flex items-center justify-between shrink-0 bg-slate-50/50">
                                    <h3 className="text-3xl font-black text-slate-800 leading-tight">{activeNote.title}</h3>
                                    <div className="flex items-center gap-4">
                                        <button 
                                            onClick={(e) => copyToClipboard(e, activeNote.content, 'modal')} 
                                            className={`flex items-center gap-3 px-8 py-3 rounded-2xl font-bold text-sm shadow-lg transition-all active:scale-95 ${copySuccess === 'modal' ? 'bg-green-500 text-white scale-105' : 'bg-slate-900 text-white hover:bg-slate-800'}`}
                                        >
                                            <Icon name={copySuccess === 'modal' ? "check" : "copy"} size={18} /> 
                                            {copySuccess === 'modal' ? 'הועתק!' : 'העתק טכנוטיפ'}
                                        </button>
                                        <button onClick={() => setActiveNote(null)} className="p-2 text-slate-400 hover:text-slate-900 transition-colors">
                                            <Icon name="x" size={40} />
                                        </button>
                                    </div>
                                </div>
                                <div className="p-12 overflow-y-auto flex-1 bg-white custom-scrollbar">
                                    <div className="text-2xl leading-relaxed text-slate-700 whitespace-pre-wrap text-right">
                                        {activeNote.content}
                                    </div>
                                </div>
                                <div className="px-12 py-6 bg-slate-50 border-t border-slate-100 text-sm text-slate-400 flex justify-between items-center shrink-0">
                                    <div className="flex items-center gap-2">
                                        <Icon name="calendar" size={14} className="opacity-50" />
                                        <span className="font-bold">עודכן: {activeNote.date}</span>
                                    </div>
                                    <span className="flex items-center gap-2 font-black text-slate-300 uppercase tracking-widest text-[10px]">
                                        <Icon name="mouse-pointer-2" size={12} /> לחץ מחוץ לחלון לסגירה
                                    </span>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

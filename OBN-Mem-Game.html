<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>砖拽 专 - 注 </title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #008080;
        }
        #gameArea {
            display: inline-block;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            font-size: 50px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .hidden {
            background-color: #ff9999;
            color: transparent;
        }
        .hidden::after {
            content: "?";
            color: #ffffff;
            font-size: 50px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
        }
        #timer {
            font-size: 24px;
            margin: 10px 0;
        }
        input, select, button {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>砖拽 专 - 注 </h1>
    <input type="text" id="playerName" placeholder="住 转 砖">
    <select id="level" onchange="updateGameArea()">
        <option value="easy">拽</option>
        <option value="medium"></option>
        <option value="hard">拽砖</option>
    </select>
    <button onclick="startGame()">转 砖拽</button>
    <div id="timer">00:00</div>
    <div id="gameArea"></div>
    
    <h2>转爪转 - 专 拽</h2>
    <table id="easyResults">
        <thead>
            <tr>
                <th>砖 砖拽</th>
                <th> 住 砖拽</th>
                <th>住驻专 爪注</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>转爪转 - 专 转</h2>
    <table id="mediumResults">
        <thead>
            <tr>
                <th>砖 砖拽</th>
                <th> 住 砖拽</th>
                <th>住驻专 爪注</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>转爪转 - 专 拽砖</h2>
    <table id="hardResults">
        <thead>
            <tr>
                <th>砖 砖拽</th>
                <th> 住 砖拽</th>
                <th>住驻专 爪注</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="winPopup" class="popup">
        <h2 id="winMessage"></h2>
        <button onclick="closePopup()">住专</button>
    </div>

    <script>
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let playerName = '';
        let level = 'easy';
        let steps = 0;
        let timerInterval;
        let startTime;
        let gameResults = {
            easy: [],
            medium: [],
            hard: []
        };

        const animals = ['', '', '', '', '', '', '', '', '', '', '', ''];

        function updateGameArea() {
            level = document.getElementById('level').value;
            resetGame();
            createCards();
            displayCards();
        }

        function startGame() {
            playerName = document.getElementById('playerName').value;
            if (!playerName) {
                alert(' 住 砖');
                return;
            }
            resetGame();
            createCards();
            displayCards();
        }

        function resetGame() {
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            steps = 0;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('gameArea').innerHTML = '';
        }

        function createCards() {
            let numPairs;
            if (level === 'easy') numPairs = 4;
            else if (level === 'medium') numPairs = 8;
            else numPairs = 10;

            for (let i = 0; i < numPairs; i++) {
                let animal = animals[i];
                cards.push(animal);
                cards.push(animal);
            }
            shuffleArray(cards);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayCards() {
            const gameArea = document.getElementById('gameArea');
            gameArea.style.width = level === 'hard' ? '550px' : '450px';
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card hidden';
                cardElement.onclick = () => flipCard(cardElement, index);
                gameArea.appendChild(cardElement);
            });
        }

        function flipCard(cardElement, index) {
            if (flippedCards.length < 2 && !flippedCards.includes(index) && !cardElement.classList.contains('matched')) {
                cardElement.textContent = cards[index];
                cardElement.classList.remove('hidden');
                flippedCards.push(index);
                steps++;

                // 转 转 专 专拽 砖专 拽祝 专砖 抓
                if (steps === 1) {
                    startTimer();
                }

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            const card1 = document.getElementsByClassName('card')[index1];
            const card2 = document.getElementsByClassName('card')[index2];

            if (cards[index1] === cards[index2]) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                if (matchedPairs === cards.length / 2) {
                    endGame();
                }
            } else {
                setTimeout(() => {
                    card1.textContent = '';
                    card2.textContent = '';
                    card1.classList.add('hidden');
                    card2.classList.add('hidden');
                }, 500);
            }
            flippedCards = [];
        }

        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').textContent = formatTime(elapsedTime);
        }

        function endGame() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            const endTime = Date.now();
            const totalTime = Math.floor((endTime - startTime) / 1000);
            const result = {
                name: playerName,
                time: totalTime,
                steps: steps
            };
            gameResults[level].push(result);
            gameResults[level].sort((a, b) => a.time - b.time);
            updateResultsTable(level);
            document.getElementById('playerName').value = '';
            
            document.getElementById('timer').textContent = formatTime(totalTime);

            // 爪转  爪
            const levelName = level === 'easy' ? '拽' : level === 'medium' ? '转' : '拽砖';
            document.getElementById('winMessage').textContent = ` ! 爪转 专 ${levelName} -${totalTime} 砖转!`;
            document.getElementById('winPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('winPopup').style.display = 'none';
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
            const remainingSeconds = (seconds % 60).toString().padStart(2, '0');
            return `${minutes}:${remainingSeconds}`;
        }

        function updateResultsTable(level) {
            const tableId = level + 'Results';
            const tbody = document.getElementById(tableId).getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            gameResults[level].forEach(result => {
                const row = tbody.insertRow();
                row.insertCell().textContent = result.name;
                row.insertCell().textContent = formatTime(result.time);
                row.insertCell().textContent = result.steps;
            });
        }

        // 爪转 拽驻 专砖转
        updateGameArea();
    </script>
</body>
</html>

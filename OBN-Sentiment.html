<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניתוח סנטימנטים</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap');
        
        body {
            font-family: 'Rubik', sans-serif;
            max-width: 390px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Rubik';
        }
        
        textarea {
            resize: vertical;
        }
        
        #subject {
            height: auto;
            min-height: 80px;
            line-height: 1.5;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px 0;
            width: 100%;
            font-family: 'Rubik';
        }
        
        .result-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            white-space: pre-wrap;
            text-align: right;
        }
        
        .copy-btn {
            background: #28a745;
            margin-top: 10px;
        }
        
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .loading-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 12px;
            z-index: 100;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #007bff;
            font-weight: 500;
        }

        .input-explanation {
            color: #666;
            font-size: 0.9em;
            margin: -5px 0 10px 0;
            padding: 0 5px;
        }

        .help-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 200;
            max-width: 350px;
            text-align: right;
        }

        .help-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 199;
        }

        .help-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            background: #007bff;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 300;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .help-content {
            max-height: 80vh;
            overflow-y: auto;
        }

        .help-content a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="help-btn" onclick="toggleHelp()">?</div>
        
        <div class="help-overlay" id="helpOverlay" onclick="toggleHelp()"></div>
        <div class="help-modal" id="helpModal">
            <div class="help-content" id="helpContent"></div>
        </div>

        <div class="loading-container" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">המתן, הניתוח מתבצע...</p>
        </div>

        <h2>ניתוח סנטימנטים מתקדם</h2>
        
        <div id="apiSection">
            <input type="text" id="apiKey" placeholder="הזן מפתח API של Groq">
            <button onclick="saveAPIKey()">שמור מפתח</button>
        </div>

        <select id="modelSelect">
            <option value="" disabled selected hidden>בחר מודל...</option>
            <option value="llama3-8b-8192">Llama3-8B</option>
            <option value="llama-3.3-70b-versatile">Llama-3.3-70B</option>
            <option value="llama-3.2-90b-vision-preview">Llama-3.2-90B</option>
            <option value="llama3-70b-8192">Llama3-70B</option>
            <option value="llama-3.3-70b-specdec">Llama-3.3-70B SpecDec</option>
            <option value="llama-3.1-8b-instant">Llama-3.1-8B Instant</option>
            <option value="deepseek-r1-distill-llama-70b">DeepSeek-R1-Llama70B</option>
        </select>

        <textarea id="subject" rows="2" placeholder="הזינו את הנושא אותו תרצו לנתח"></textarea>
        <div class="input-explanation">
            למשל: תחושות של משתתפים בסדנה על שימוש בבינה מלאכותית בטיפול רגשי
        </div>

        <textarea id="words" placeholder="הזן את המילים אותן ברצונך שאנתח, מופרדות בפסיק"></textarea>
        <button onclick="analyze()">בצע ניתוח</button>
        
        <div id="result" class="result-box" style="display:none;">
            <button class="copy-btn" onclick="copyResult()">העתק תוצאה</button>
        </div>
    </div>

    <script>
        const help = `<b>ברוכים הבאים ל-OBN Sentiment Analysis!</b><br><br>
        כדי להשתמש באפליקציה:<br>
        1. צרו לעצמכם בחינם קוד 
        <a href="https://console.groq.com/playground" target="_blank">ב-Groq</a> בתפריט API Keys (תצטרכו להירשם חינם).<br>
        2. שמרו את הקוד אצלכם והדביקו אותו בתיבת הקוד (לא לשתף עם אחרים!)<br>
        3. הזינו את הנושא אותו תרצו לנתח, למשל: התחושות שעולות ממשתתפי הסדנה שלי, בנושא שימוש בבינה מלאכותית במשרד.<br>
        4. הזינו את המילים שעולות מהמשתתפים בתגובה לשאלה שהצגתם. על המילים להיות מופרדות בפסיק.<br>
        5. הקישו על "בצע ניתוח" והמתינו :)<br>
        6. תוכלו להעתיק את הניתוח.<br><br>
        שאלות? דברו איתי
        <a href="ofirbn@post.com">במייל</a>`;

        document.getElementById('helpContent').innerHTML = help;

        function toggleHelp() {
            const modal = document.getElementById('helpModal');
            const overlay = document.getElementById('helpOverlay');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        window.onload = function() {
            const savedKey = localStorage.getItem('OBN-Groq');
            if(savedKey) document.getElementById('apiKey').value = savedKey;
        }

        function saveAPIKey() {
            const apiKey = document.getElementById('apiKey').value;
            localStorage.setItem('OBN-Groq', apiKey);
            alert('מפתח נשמר בהצלחה!');
        }

        async function analyze() {
            const apiKey = document.getElementById('apiKey').value;
            const words = document.getElementById('words').value;
            const subject = document.getElementById('subject').value;
            const model = document.getElementById('modelSelect').value;

            if(!apiKey || !words || !subject || !model) {
                alert('יש למלא את כל השדות ולבחור מודל!');
                return;
            }

            document.getElementById('loading').style.display = 'flex';
            document.getElementById('result').style.display = 'none';

            const prompt = `ברצוני שתערוך ניתוח סנטימנטים של הרגשות שעולות מהמילים הבאות: ${words}, אל מול הנושא: ${subject}. תן ניתוח מלא הכולל: מה הסנטימנט הכולל שעולה מהמילים, מה שיעור המילים החיוביות, מה שיעור המילים השליליות, מה שיעור המילים הניטרליות. לאחר מכן הצג מה סיכום הסנטימנט הכללי. ולאחר מכן הצג מה ההמלצות שלך. השב בעברית. בנוסף כתוב פרומפט למנוע text-to-image לתמונה שמייצגת את הסנטימנט הכללי. כתוב פרומפט אחד בעברית ואותו פרומפט באנגלית.`;

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        messages: [{role: "user", content: prompt}],
                        model: model,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const result = data.choices[0].message.content;
                
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = 
                    result + '\n\n' + 
                    document.getElementById('result').innerHTML;
            } catch (error) {
                alert('אירעה שגיאה: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function copyResult() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText.split('העתק תוצאה')[0]);
            alert('התוכן הועתק!');
        }
    </script>
</body>
</html>

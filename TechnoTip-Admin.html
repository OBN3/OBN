<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מאגר טכנוטיפים - OBN Admin</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap');
        body { font-family: 'Assistant', sans-serif; direction: rtl; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Floating action button style */
        .back-to-top {
            position: fixed;
            bottom: 80px;
            left: 20px;
            z-index: 40;
        }
    </style>
</head>
<body class="bg-slate-100 antialiased text-right min-h-screen flex flex-col">
    <div id="root" class="flex-1 flex flex-col"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    window.lucide.createIcons({
                        attrs: { class: className, 'stroke-width': 2, width: size, height: size },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, className]);
            return <span ref={containerRef} key={name} className="inline-flex items-center justify-center pointer-events-none"><i data-lucide={name}></i></span>;
        };

        const App = () => {
            const [notes, setNotes] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [debouncedSearch, setDebouncedSearch] = useState('');
            const [selectedIds, setSelectedIds] = useState([]);
            const [editingNote, setEditingNote] = useState(null);
            const [viewingNote, setViewingNote] = useState(null);
            const [isAdding, setIsAdding] = useState(false);
            const [newNote, setNewNote] = useState({ title: '', content: '', labels: ['ai', 'טיפ'] });
            
            // Pagination state
            const [currentPage, setCurrentPage] = useState(1);
            const [pageSize, setPageSize] = useState(50);
            const [showBackToTop, setShowBackToTop] = useState(false);

            const [manualJson, setManualJson] = useState('');
            const [error, setError] = useState(null);

            // Fetch data
            useEffect(() => {
                const loadData = async () => {
                    try {
                        const response = await fetch('data.json');
                        if (!response.ok) throw new Error('קובץ data.json לא נמצא');
                        const data = await response.json();
                        setNotes(data);
                    } catch (err) {
                        setError(window.location.protocol === 'file:' ? 'שגיאת אבטחה (CORS). השתמש בשרת או הדבק JSON למטה.' : err.message);
                    } finally { setIsLoading(false); }
                };
                loadData();

                const handleScroll = () => setShowBackToTop(window.scrollY > 400);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Search Debounce
            useEffect(() => {
                const timer = setTimeout(() => {
                    setDebouncedSearch(searchTerm);
                    setCurrentPage(1);
                }, 300);
                return () => clearTimeout(timer);
            }, [searchTerm]);

            // Filter logic
            const filteredNotes = useMemo(() => {
                if (!debouncedSearch) return notes;
                const lowerSearch = debouncedSearch.toLowerCase();
                return notes.filter(n => 
                    (n.title && n.title.toLowerCase().includes(lowerSearch)) || 
                    (n.content && n.content.toLowerCase().includes(lowerSearch))
                );
            }, [notes, debouncedSearch]);

            // Pagination calculation
            const totalPages = Math.ceil(filteredNotes.length / pageSize);
            const pagedNotes = useMemo(() => {
                const start = (currentPage - 1) * pageSize;
                return filteredNotes.slice(start, start + pageSize);
            }, [filteredNotes, currentPage, pageSize]);

            const handleToggleSelect = (id) => {
                setSelectedIds(prev => prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id]);
            };

            const handleDeleteSelected = () => {
                if (confirm(`האם למחוק ${selectedIds.length} טכנוטיפים?`)) {
                    setNotes(prev => prev.filter(n => !selectedIds.includes(n.id)));
                    setSelectedIds([]);
                }
            };

            const handleSaveEdit = () => {
                setNotes(prev => prev.map(n => n.id === editingNote.id ? editingNote : n));
                setEditingNote(null);
            };

            const handleAddNewNote = () => {
                if (!newNote.title.trim() || !newNote.content.trim()) return;
                const now = new Date();
                const noteToAdd = { ...newNote, id: Date.now(), date: now.toLocaleDateString('he-IL'), rawDate: now.getTime() };
                setNotes(prev => [noteToAdd, ...prev]);
                setIsAdding(false);
                setNewNote({ title: '', content: '', labels: ['ai', 'טיפ'] });
            };

            const downloadJson = () => {
                const blob = new Blob([JSON.stringify(notes, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'data.json';
                a.click();
            };

            const Pagination = () => (
                <div className="flex flex-col sm:flex-row items-center justify-between gap-4 bg-white p-4 rounded-2xl border shadow-sm">
                    <div className="flex items-center gap-2 order-2 sm:order-1">
                        <button disabled={currentPage === 1} onClick={() => {setCurrentPage(p => p - 1); window.scrollTo(0, 0);}} className="p-2 disabled:opacity-30 hover:bg-slate-100 rounded-full transition-colors"><Icon name="chevron-right" /></button>
                        <span className="font-bold text-slate-700 min-w-[100px] text-center">עמוד {currentPage} מתוך {totalPages}</span>
                        <button disabled={currentPage === totalPages} onClick={() => {setCurrentPage(p => p + 1); window.scrollTo(0, 0);}} className="p-2 disabled:opacity-30 hover:bg-slate-100 rounded-full transition-colors"><Icon name="chevron-left" /></button>
                    </div>
                    
                    <div className="flex items-center gap-4 order-1 sm:order-2">
                        <div className="text-xs text-slate-400 font-medium">
                            מציג {((currentPage-1)*pageSize)+1} עד {Math.min(currentPage*pageSize, filteredNotes.length)} מתוך {filteredNotes.length}
                        </div>
                        <div className="flex items-center gap-2">
                            <label className="text-xs text-slate-500 whitespace-nowrap">פריטים לעמוד:</label>
                            <select 
                                value={pageSize} 
                                onChange={(e) => {setPageSize(Number(e.target.value)); setCurrentPage(1);}}
                                className="bg-slate-50 border border-slate-200 rounded-lg text-sm p-1 outline-none focus:ring-2 focus:ring-yellow-400"
                            >
                                <option value={20}>20</option>
                                <option value={50}>50</option>
                                <option value={100}>100</option>
                            </select>
                        </div>
                    </div>
                </div>
            );

            if (isLoading) return <div className="min-h-screen flex items-center justify-center font-bold">טוען את הממשק...</div>;

            return (
                <div className="flex-1 flex flex-col">
                    <header className="bg-slate-900 text-white p-4 shadow-lg sticky top-0 z-30">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-yellow-400 p-2 rounded-lg text-slate-900"><Icon name="settings" /></div>
                                <h1 className="text-xl font-bold">OBN Admin <span className="text-slate-400 font-normal hidden sm:inline">| {notes.length} טכנוטיפים במאגר</span></h1>
                            </div>
                            <div className="flex items-center gap-3">
                                <button onClick={() => setIsAdding(true)} className="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-bold flex items-center gap-2 transition-all shadow-md active:scale-95">
                                    <Icon name="plus" size={16} /> הוסף
                                </button>
                                <button onClick={downloadJson} className="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg font-bold flex items-center gap-2 transition-all shadow-md active:scale-95">
                                    <Icon name="save" size={16} /> שמור JSON
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto w-full p-6 flex-1">
                        {error && notes.length === 0 && (
                            <div className="bg-white p-8 rounded-3xl shadow-xl mb-6 border-2 border-red-100">
                                <h2 className="text-xl font-bold text-red-600 mb-2">שגיאת טעינה</h2>
                                <p className="text-slate-500 mb-4">{error}</p>
                                <textarea className="w-full h-32 p-4 bg-slate-50 border rounded-xl mb-4 font-mono text-sm text-left" dir="ltr" placeholder="הדבק כאן את תוכן הקובץ..." onChange={e => setManualJson(e.target.value)} />
                                <button onClick={() => setNotes(JSON.parse(manualJson))} className="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold">טען ידנית</button>
                            </div>
                        )}

                        <div className="bg-white p-4 rounded-2xl shadow-sm mb-6 flex flex-col md:flex-row gap-4 items-center justify-between border border-slate-200">
                            <div className="relative flex-1 w-full">
                                <span className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400"><Icon name="search" /></span>
                                <input 
                                    type="text" 
                                    placeholder="חפש טכנוטיפים..." 
                                    className="w-full pr-10 pl-4 py-2 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-yellow-400"
                                    value={searchTerm}
                                    onChange={e => setSearchTerm(e.target.value)}
                                />
                            </div>
                            {selectedIds.length > 0 && (
                                <button onClick={handleDeleteSelected} className="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-xl font-bold flex items-center gap-2 shadow-lg shadow-red-100 animate-in zoom-in">
                                    <Icon name="trash-2" size={16} /> מחק {selectedIds.length} מסומנים
                                </button>
                            )}
                        </div>

                        {totalPages > 1 && <div className="mb-6"><Pagination /></div>}

                        <div className="bg-white rounded-3xl shadow-sm overflow-hidden border border-slate-200 mb-6">
                            <table className="w-full text-right table-fixed">
                                <thead className="bg-slate-50 border-b border-slate-200 text-slate-400 text-[10px] font-black uppercase tracking-widest">
                                    <tr>
                                        <th className="p-4 w-12 text-center"><input type="checkbox" className="accent-slate-800" checked={selectedIds.length > 0 && selectedIds.length === pagedNotes.length} onChange={e => setSelectedIds(e.target.checked ? pagedNotes.map(n => n.id) : [])} /></th>
                                        <th className="p-4 w-1/4">כותרת</th>
                                        <th className="p-4 w-1/2">תוכן</th>
                                        <th className="p-4 w-32 text-center">תאריך</th>
                                        <th className="p-4 w-32">פעולות</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {pagedNotes.map(note => (
                                        <tr key={note.id} className="hover:bg-slate-50 transition-colors group">
                                            <td className="p-4 text-center"><input type="checkbox" className="accent-slate-800" checked={selectedIds.includes(note.id)} onChange={() => handleToggleSelect(note.id)} /></td>
                                            <td className="p-4 font-bold text-slate-800 align-top truncate" title={note.title}>{note.title}</td>
                                            <td className="p-4 text-slate-500 text-sm align-top leading-relaxed"><div className="line-clamp-3 whitespace-pre-wrap">{note.content}</div></td>
                                            <td className="p-4 text-slate-400 text-[10px] align-top text-center font-mono">{note.date}</td>
                                            <td className="p-4 flex gap-1 align-top justify-end">
                                                <button onClick={() => setViewingNote(note)} className="p-2 text-slate-400 hover:text-slate-600 hover:bg-white rounded-lg transition-all"><Icon name="eye" size={18} /></button>
                                                <button onClick={() => setEditingNote(note)} className="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition-all"><Icon name="edit-3" size={18} /></button>
                                                <button onClick={() => { if(confirm('למחוק?')) setNotes(prev => prev.filter(n => n.id !== note.id)) }} className="p-2 text-red-400 hover:bg-red-50 rounded-lg transition-all"><Icon name="trash-2" size={18} /></button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        {totalPages > 1 && <div className="mt-4"><Pagination /></div>}
                    </main>

                    {showBackToTop && (
                        <button onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})} className="back-to-top bg-slate-800 text-white p-3 rounded-full shadow-2xl hover:bg-slate-700 transition-all active:scale-95 animate-in fade-in slide-in-from-bottom-4">
                            <Icon name="arrow-up" />
                        </button>
                    )}

                    <footer className="bg-slate-900 text-slate-400 py-6 px-4 text-center border-t border-slate-800 mt-12">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="text-xs font-bold tracking-widest uppercase">
                                כל הזכויות שמורות <a href="mailto:ofirbn@post.com" className="text-yellow-400 hover:underline transition-all">Ofir Ben Natan</a> 2026
                            </div>
                            <div className="text-[10px] opacity-60">
                                OBN Technology Management &bull; Admin Interface &bull; Total {notes.length} TechTips
                            </div>
                        </div>
                    </footer>

                    {/* Modals: View, Edit, Add */}
                    {(editingNote || isAdding || viewingNote) && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-in fade-in duration-200">
                            <div className="bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl flex flex-col max-h-[90vh] overflow-hidden">
                                <div className={`p-6 border-b flex items-center justify-between ${isAdding ? 'bg-yellow-50' : viewingNote ? 'bg-slate-50' : 'bg-blue-50'}`}>
                                    <div className="flex items-center gap-2">
                                        <Icon name={isAdding ? "plus-circle" : viewingNote ? "eye" : "edit-3"} className={isAdding ? "text-yellow-600" : viewingNote ? "text-slate-600" : "text-blue-500"} />
                                        <h2 className="text-xl font-bold text-slate-800">{isAdding ? "הוספה" : viewingNote ? "צפייה" : "עריכה"}</h2>
                                    </div>
                                    <button onClick={() => { setEditingNote(null); setIsAdding(false); setViewingNote(null); }} className="p-2 hover:bg-white/50 rounded-full"><Icon name="x" size={24} /></button>
                                </div>
                                <div className="p-8 overflow-y-auto space-y-4 text-right custom-scrollbar">
                                    {viewingNote ? (
                                        <div className="space-y-4">
                                            <h3 className="text-2xl font-bold text-slate-800">{viewingNote.title}</h3>
                                            <div className="text-lg text-slate-700 whitespace-pre-wrap leading-relaxed border-t pt-4">{viewingNote.content}</div>
                                            <div className="text-xs text-slate-400 italic">תאריך: {viewingNote.date}</div>
                                        </div>
                                    ) : (
                                        <>
                                            <div><label className="block text-xs font-bold text-slate-400 mb-2 uppercase tracking-widest">כותרת</label>
                                            <input className="w-full p-4 bg-slate-50 border rounded-2xl font-bold focus:ring-2 focus:ring-blue-400 outline-none" value={isAdding ? newNote.title : editingNote.title} onChange={e => isAdding ? setNewNote({...newNote, title: e.target.value}) : setEditingNote({...editingNote, title: e.target.value})} /></div>
                                            <div><label className="block text-xs font-bold text-slate-400 mb-2 uppercase tracking-widest">תוכן</label>
                                            <textarea className="w-full h-80 p-5 bg-slate-50 border rounded-2xl resize-none focus:ring-2 focus:ring-blue-400 outline-none leading-relaxed" value={isAdding ? newNote.content : editingNote.content} onChange={e => isAdding ? setNewNote({...newNote, content: e.target.value}) : setEditingNote({...editingNote, content: e.target.value})} /></div>
                                        </>
                                    )}
                                </div>
                                <div className="p-6 border-t bg-slate-50 flex justify-end gap-3 shrink-0">
                                    {!viewingNote && <button onClick={isAdding ? handleAddNewNote : handleSaveEdit} className={`px-10 py-3 rounded-2xl font-bold shadow-lg transition-all ${isAdding ? 'bg-yellow-400 text-slate-900' : 'bg-slate-900 text-white'}`}>{isAdding ? "הוסף למאגר" : "שמור שינויים"}</button>}
                                    <button onClick={() => { setEditingNote(null); setIsAdding(false); setViewingNote(null); }} className="px-6 py-3 font-bold text-slate-500 hover:bg-slate-200 rounded-xl">סגור</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

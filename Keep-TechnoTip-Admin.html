<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מאגר טכנוטיפים - OBN Admin</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap');
        body { font-family: 'Assistant', sans-serif; direction: rtl; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-slate-100 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        /**
         * מתקן את בעיית האייקונים הנעלמים:
         * הספרייה Lucide מחליפה אלמנטים ב-DOM. כדי ש-React לא יתבלבל, 
         * אנחנו עוטפים את האייקון ב-Span יציב ומפעילים את Lucide רק עליו.
         */
        const Icon = ({ name, size = 18, className = "" }) => {
            const containerRef = useRef(null);
            
            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    window.lucide.createIcons({
                        attrs: { 
                            class: className, 
                            'stroke-width': 2, 
                            width: size, 
                            height: size 
                        },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, className]);

            return (
                <span ref={containerRef} key={name} className="inline-flex items-center justify-center pointer-events-none">
                    <i data-lucide={name}></i>
                </span>
            );
        };

        const App = () => {
            const [notes, setNotes] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedIds, setSelectedIds] = useState([]);
            const [editingNote, setEditingNote] = useState(null);
            const [viewingNote, setViewingNote] = useState(null);
            const [isAdding, setIsAdding] = useState(false);
            const [newNote, setNewNote] = useState({ title: '', content: '', labels: ['ai', 'טיפ'] });
            const [manualJson, setManualJson] = useState('');
            const [error, setError] = useState(null);

            useEffect(() => {
                const loadData = async () => {
                    try {
                        const response = await fetch('data.json');
                        if (!response.ok) throw new Error('לא נמצא קובץ data.json');
                        const data = await response.json();
                        setNotes(data);
                    } catch (err) {
                        setError(window.location.protocol === 'file:' ? 'שגיאת אבטחה (CORS). הדבק את ה-JSON ידנית למטה.' : err.message);
                    } finally { setIsLoading(false); }
                };
                loadData();
            }, []);

            const filteredNotes = useMemo(() => {
                return notes.filter(n => 
                    n.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                    n.content.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }, [notes, searchTerm]);

            const handleToggleSelect = (id) => {
                setSelectedIds(prev => prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id]);
            };

            const handleDeleteSelected = () => {
                if (confirm(`האם אתה בטוח שברצונך למחוק ${selectedIds.length} טכנוטיפים?`)) {
                    setNotes(prev => prev.filter(n => !selectedIds.includes(n.id)));
                    setSelectedIds([]);
                }
            };

            const handleSaveEdit = () => {
                setNotes(prev => prev.map(n => n.id === editingNote.id ? editingNote : n));
                setEditingNote(null);
            };

            const handleAddNewNote = () => {
                if (!newNote.title.trim() || !newNote.content.trim()) {
                    alert('אנא הזן כותרת ותוכן');
                    return;
                }
                const now = new Date();
                const noteToAdd = {
                    ...newNote,
                    id: Date.now(),
                    date: now.toLocaleDateString('he-IL'),
                    rawDate: now.getTime()
                };
                setNotes(prev => [noteToAdd, ...prev]);
                setIsAdding(false);
                setNewNote({ title: '', content: '', labels: ['ai', 'טיפ'] });
            };

            const downloadJson = () => {
                const blob = new Blob([JSON.stringify(notes, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'data.json';
                a.click();
            };

            const loadManualJson = () => {
                try {
                    const data = JSON.parse(manualJson);
                    setNotes(data);
                    setError(null);
                } catch (e) { alert('JSON לא תקין'); }
            };

            if (error && notes.length === 0) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="bg-white p-8 rounded-3xl shadow-xl max-w-lg w-full text-right">
                            <h2 className="text-2xl font-bold text-red-600 mb-4 text-center">שגיאת טעינה</h2>
                            <p className="text-slate-600 mb-6 text-center">{error}</p>
                            <textarea 
                                className="w-full h-40 p-4 border rounded-xl font-mono text-sm mb-4 text-left"
                                style={{ direction: 'ltr' }}
                                placeholder="Paste your data.json content here..."
                                value={manualJson}
                                onChange={e => setManualJson(e.target.value)}
                            />
                            <button onClick={loadManualJson} className="w-full bg-slate-800 text-white py-3 rounded-xl font-bold">טען נתונים ידנית</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-slate-900 text-white p-4 shadow-lg sticky top-0 z-30">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-yellow-400 p-2 rounded-lg text-slate-900 shadow-inner"><Icon name="settings" /></div>
                                <h1 className="text-xl font-bold">OBN Admin <span className="text-slate-400 font-normal">| ניהול טכנוטיפים</span></h1>
                            </div>
                            <div className="flex items-center gap-3">
                                <button onClick={() => setIsAdding(true)} className="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-bold flex items-center gap-2 transition-all shadow-md active:scale-95">
                                    <Icon name="plus" size={16} /> הוסף טכנוטיפ
                                </button>
                                <button onClick={downloadJson} className="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg font-bold flex items-center gap-2 transition-all shadow-md active:scale-95">
                                    <Icon name="save" size={16} /> שמור JSON
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto w-full p-6 flex-1">
                        <div className="bg-white p-4 rounded-2xl shadow-sm mb-6 flex flex-col md:flex-row gap-4 items-center justify-between border border-slate-200">
                            <div className="relative flex-1 w-full text-right">
                                <span className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400">
                                    <Icon name="search" />
                                </span>
                                <input 
                                    type="text" 
                                    placeholder="חפש טכנוטיפים לניהול..." 
                                    className="w-full pr-10 pl-4 py-2 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-yellow-400"
                                    value={searchTerm}
                                    onChange={e => setSearchTerm(e.target.value)}
                                />
                            </div>
                            <div className="flex gap-4 items-center shrink-0">
                                <span className="text-slate-400 text-sm font-semibold">{filteredNotes.length} טכנוטיפים</span>
                                {selectedIds.length > 0 && (
                                    <button onClick={handleDeleteSelected} className="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-xl font-bold flex items-center gap-2 shadow-lg shadow-red-100">
                                        <Icon name="trash-2" size={16} /> מחק {selectedIds.length} מסומנים
                                    </button>
                                )}
                            </div>
                        </div>

                        <div className="bg-white rounded-3xl shadow-sm overflow-hidden border border-slate-200">
                            <table className="w-full text-right table-fixed">
                                <thead className="bg-slate-50 border-b border-slate-200 text-slate-400 text-xs font-black uppercase tracking-widest">
                                    <tr>
                                        <th className="p-4 w-12 text-center">
                                            <input 
                                                type="checkbox" 
                                                className="w-4 h-4 accent-slate-800"
                                                checked={selectedIds.length === filteredNotes.length && notes.length > 0}
                                                onChange={e => setSelectedIds(e.target.checked ? filteredNotes.map(n => n.id) : [])}
                                            />
                                        </th>
                                        <th className="p-4 w-1/4">כותרת</th>
                                        <th className="p-4 w-1/2">תוכן</th>
                                        <th className="p-4 w-32 text-center">תאריך</th>
                                        <th className="p-4 w-32">פעולות</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {filteredNotes.map(note => (
                                        <tr key={note.id} className="hover:bg-slate-50 transition-colors group">
                                            <td className="p-4 text-center">
                                                <input 
                                                    type="checkbox" 
                                                    className="w-4 h-4 accent-slate-800"
                                                    checked={selectedIds.includes(note.id)}
                                                    onChange={() => handleToggleSelect(note.id)}
                                                />
                                            </td>
                                            <td className="p-4 font-bold text-slate-800 align-top truncate">{note.title}</td>
                                            <td className="p-4 text-slate-500 text-sm align-top">
                                                <div className="line-clamp-3 whitespace-pre-wrap leading-relaxed">{note.content}</div>
                                            </td>
                                            <td className="p-4 text-slate-400 text-xs align-top text-center font-mono">{note.date}</td>
                                            <td className="p-4 flex gap-1 align-top justify-end">
                                                <button onClick={() => setViewingNote(note)} className="p-2 text-slate-400 hover:text-slate-600 hover:bg-white rounded-lg transition-all" title="צפייה">
                                                    <Icon name="eye" size={18} />
                                                </button>
                                                <button onClick={() => setEditingNote(note)} className="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition-all" title="עריכה">
                                                    <Icon name="edit-3" size={18} />
                                                </button>
                                                <button onClick={() => { if(confirm('למחוק?')) setNotes(prev => prev.filter(n => n.id !== note.id)) }} className="p-2 text-red-400 hover:bg-red-50 rounded-lg transition-all" title="מחיקה">
                                                    <Icon name="trash-2" size={18} />
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </main>

                    {/* Modals: Edit, View, Add */}
                    {(editingNote || isAdding || viewingNote) && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-in fade-in duration-200">
                            <div className="bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl flex flex-col max-h-[90vh] overflow-hidden">
                                <div className={`p-6 border-b flex items-center justify-between ${isAdding ? 'bg-yellow-50' : viewingNote ? 'bg-slate-50' : 'bg-blue-50'}`}>
                                    <div className="flex items-center gap-2">
                                        <Icon name={isAdding ? "plus-circle" : viewingNote ? "eye" : "edit-3"} className={isAdding ? "text-yellow-600" : viewingNote ? "text-slate-600" : "text-blue-500"} />
                                        <h2 className="text-xl font-bold text-slate-800">
                                            {isAdding ? "הוספת טכנוטיפ חדש" : viewingNote ? "תצוגת טכנוטיפ" : "עריכת טכנוטיפ"}
                                        </h2>
                                    </div>
                                    <button onClick={() => { setEditingNote(null); setIsAdding(false); setViewingNote(null); }} className="p-2 hover:bg-white/50 rounded-full">
                                        <Icon name="x" size={24} />
                                    </button>
                                </div>
                                
                                <div className="p-8 overflow-y-auto space-y-6 custom-scrollbar text-right">
                                    {viewingNote ? (
                                        <div className="space-y-4">
                                            <h3 className="text-2xl font-bold text-slate-800 border-b pb-4">{viewingNote.title}</h3>
                                            <div className="text-lg text-slate-700 whitespace-pre-wrap leading-relaxed">{viewingNote.content}</div>
                                            <div className="pt-6 text-xs text-slate-400 italic font-mono">תאריך: {viewingNote.date}</div>
                                        </div>
                                    ) : (
                                        <>
                                            <div>
                                                <label className="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">כותרת</label>
                                                <input 
                                                    className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400 transition-all text-lg font-bold"
                                                    value={isAdding ? newNote.title : editingNote.title}
                                                    onChange={e => isAdding ? setNewNote({...newNote, title: e.target.value}) : setEditingNote({...editingNote, title: e.target.value})}
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">תוכן</label>
                                                <textarea 
                                                    className="w-full h-80 p-5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400 transition-all resize-none leading-relaxed text-slate-700"
                                                    value={isAdding ? newNote.content : editingNote.content}
                                                    onChange={e => isAdding ? setNewNote({...newNote, content: e.target.value}) : setEditingNote({...editingNote, content: e.target.value})}
                                                />
                                            </div>
                                        </>
                                    )}
                                </div>

                                <div className="p-6 border-t bg-slate-50 flex justify-end gap-3">
                                    <button onClick={() => { setEditingNote(null); setIsAdding(false); setViewingNote(null); }} className="px-6 py-2 text-slate-500 font-bold hover:bg-slate-200 rounded-xl transition-colors">סגור</button>
                                    {!viewingNote && (
                                        <button 
                                            onClick={isAdding ? handleAddNewNote : handleSaveEdit} 
                                            className={`px-10 py-3 rounded-2xl font-bold shadow-lg transition-all active:scale-95 ${isAdding ? 'bg-yellow-400 text-slate-900 shadow-yellow-100 hover:bg-yellow-500' : 'bg-blue-600 text-white shadow-blue-200 hover:bg-blue-700'}`}
                                        >
                                            {isAdding ? "הוסף למאגר" : "שמור שינויים"}
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
